<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <section class="calculator-container">
                <article class="calculator-screen">
                    <div id="screen-operation" class="calculator-screen-top">0</div>
                    <div id="screen-result" class="calculator-screen-content">0</div>
                </article>
                <article id="buttons" class="buttons">
                    <button id="button-clear">C</button>
                    <button id="button-sign">+/-</button>
                    <button id="button-substract">%</button>
                    <button id="button-divide">/</button>
                    <button id="button-n7">7</button>
                    <button id="button-n8">8</button>
                    <button id="button-n9">9</button>
                    <button id="button-multiply">*</button>
                    <button id="button-n4">4</button>
                    <button id="button-n5">5</button>
                    <button id="button-n6">6</button>
                    <button id="button-substract">-</button>
                    <button id="button-n1">1</button>
                    <button id="button-n2">2</button>
                    <button id="button-n3">3</button>
                    <button id="button-add">+</button>               
                    <button id="button-n0">0</button>
                    <button id="button-white"></button>  
                    <button id="button-decimal">,</button>
                    <button id="button-result">=</button>                
                </sarticle>
            </section>
        </main>
        <script src="script.js"></script>
    </body>

</html>
